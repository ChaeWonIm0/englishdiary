<!-- 질문 폼 템플릿( base.html 템플릿 상속함)-->
{% extends 'base.html' %}
{% block content %}

<main id="main" class="main">
<div class="d-flex align-items-center justify-content-between">
  <div class="container my-1 justify-content-end">
  <h2>불쌍한 개발자에게 자비를 베풀어보세요!</h2>
  <div class="col-lg-3">
      QR코드를 찍으면 토스로 이동합니다.
  </div>
    <br>
     <div class="card">
       <h4 class="card-body" style="white-space : pre-line">500원 후원하기</h4>
        <img src="{{ url_for('static', filename= 'assets/img/500won.jpg') }}"
                   alt="500won", width="20%">
       </div>
    <div class="card">
       <h4 class="card-body" style="white-space : pre-line">1000원 후원하기</h4>
        <img src="{{ url_for('static', filename= 'assets/img/1000won.jpg') }}" alt="1000won", width="20%">
       </div>
     </div>
</div>
</main>

{% endblock %}
